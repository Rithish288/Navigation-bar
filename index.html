<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Navgation bar</title>
</head>
<body>
    <div id="top-nav">
        <img src="myLogo.png" alt="logo">
        <ul id="mainMenu">
            <li class="m-item">Home</li>
            <li class="m-item">Instruments <span class="material-icons">arrow_drop_down</span></li>
            <li class="m-item">
                Genre <span class="material-icons">arrow_drop_down</span>
                <ul id="subMenu">
                    <li class="s-item">Classical</li>
                    <li class="s-item">Bollywood</li>
                    <li class="s-item">Jazz</li>
                    <li class="s-item">Rock</li>
                    <li class="s-item">Metal</li>
                </ul>
            </li>
            <li class="m-item">About</li>
            <li class="m-item">Contact</li>
        </ul>
    </div>
    <div id="side-nav"></div>
</body>
</html>
